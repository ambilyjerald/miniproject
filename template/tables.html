{% extends 'dashboard.html' %}
{%load crispy_forms_tags %}


{% block content %}


<table class="table">
  <thead>
    <tr>
      <th scope="col">Subject</th>
      <th scope="col">name</th>
      <th scope="col">date</th>

    </tr>
  </thead>
  <tbody>
  {% for i in todokey %}
    <tr>

      <td>{{i.subject}}</td>
      <td>{{i.name}}</td>
      <td>{{i.date}}</td>

    </tr>
{% endfor %}
  </tbody>
</table>
{% endblock %}
